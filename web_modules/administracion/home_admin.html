<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title> Covid-19 Barranquilla: Administración </title>
        <link rel="stylesheet" type="text/css" href="/resources/css/admin_style.css">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
        <link rel="icon" href="/resources/images/covidicono.ico">
        <link href="/resources/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="/resources/script/ionicons/dist/ionicons.js"></script>
        <script src="/resources/script/sweetalert2.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/resources/css/animate.min.css">
    </head>

    <body>    
        <main class="main">

            <div class="user" id="container-usuario" style="display: none;">
                <a class="d-block text-ligh pad" style="color: #000000; text-decoration: none;"><ion-icon name="person" style="font-size: 2vw;"></ion-icon><b id="usuarioconectado" style="font-size: 2vw;"></b></a>
            </div>
            
            <div id="sidebar-contain" class="bgprimary">
                <div class="log">
                    <a href="/" ><img class="logo animate__animated" src="/resources/images/logo_covid.svg#Layer_1"></img></a>
                </div>
                
                <div class="menu">
                    <a  class="d-block text-light p-5" style="background-color: #2e40e4; cursor: default;"><ion-icon name="desktop"></ion-icon>Registrar Usuario</a>
                    <form action="/logout" method="POST" id="logout"></form>
                     <a onclick="confirmlogout(); " class="d-block text-light p-5 menu-content-logout animate__animated
                    " style="cursor: pointer;"><ion-icon name="log-out" style="cursor: pointer;"></ion-icon>Cerrar Sesión</a>
                </div>
            </div>
       
            <section class="register">
                <div class="contain">
                <form onsubmit="registro()">   
                    <h2>Registro de Usuarios</h2>
                    <h4><h4 style="display: inline; color: rgb(67, 255, 98);">Señor Administrador</h4>, digite los datos del usuario a registrar</h4>
                    <input class="Data" type="text" id="cedula" NAME=cedula placeholder="Cédula" required>
                    <input class="Data" type="text" id="nombre" NAME=nombre placeholder="Nombre" required>
                    <input class="Data" type="text" id="apellido"  NAME=apellido placeholder="Apellido" required>
                    
                    <select id="rolid" name="Rol" placeholder="Rol" required>     
                        <option value="">Seleccione Rol del Usuario</option>
                    </select>
                    <input class="Data" type="text" id="Usuario"  NAME=Usuario placeholder="Usuario" required>
                    <input class="Data" type="password" id="contraseña"  NAME=contraseña placeholder="Contraseña" required>
                    
                        <input class="boton" type="submit" value="Registrar">
                </form>
                </div>
            </section>
        </main>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/resources/script/userlogged.js"></script>
        <script src="/resources/script/registro_usuarios.js"></script>
        

        <script>

            var logo = document.querySelector(".logo");
            logo.addEventListener("mouseover", OverLogo, false);
            logo.addEventListener("mouseout", OutLogo, false);

            function OverLogo(){

                logo.classList.add("animate__jello");

            }

            function OutLogo(){

                logo.classList.remove("animate__jello");

            }

            var menulog = document.querySelector(".menu-content-logout");
            menulog.addEventListener("mouseover", mOverl, false);
            menulog.addEventListener("mouseout", mOutl, false);

            function mOverl(){

                menulog.classList.add("animate__shakeX");

            }

            function mOutl(){

                menulog.classList.remove("animate__shakeX");

            }


        </script>
        
    </body>
</html>
